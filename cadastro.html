<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Cadastro</title>
</head>
<body>
 <center>
    <div id="app">
        <div  class="fundoCadastro">
            <div class="container">
                <img src="logo.png" id="imagemLogo" alt="...">
                <p id="login">Cadastre-se</p>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-file-earmark-text"></i></span>
                    <input type="text" class="form-control" id="nomeCadastro" @blur="validaNome" placeholder="Nome completo" aria-label="Username" required aria-describedby="addon-wrapping">
                </div>
                <div class="floating-placeholder">{{msgNome}}</div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" placeholder="Digite um Email" id="email"  @blur="validaEmail" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="floating-placeholder">{{msgEmail}}</div>
                
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" @blur="validaSenha" id="senhaCadastro" placeholder="Digite uma Senha" required aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="floating-placeholder">{{msgSenha}}</div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" @blur="validaConfirmarSenha"  id="confirmaSenhaCadastro" placeholder="Confirme a senha" required aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="floating-placeholder">{{msgConfirmaSenha}}</div><br>

                <button type="submit" class="btn btn-danger"><a id="entrarLogin" href="/myfoodlogado.html" >Cadastrar</a></button>
                <p id="paragrafoP">Já possui uma conta ?<a href="/longin.html" id="cadastre">Faça o Login!</a></p>
            </div>
        </div>
    </div>
 </center>      


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                msgEmail:'',
                msgNome:'',
                msgSenha:'',
                msgConfirmaSenha:'',
                
               
            },
            methods:{
            validaEmail() {
                let email = document.getElementById('email').value
                var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
             if (reg.test(email)){ 
            this.msgEmail ='';
            return true

           } else {
            this.msgEmail = 'Por favor digite um email válido > formato aa@aa.aa!';
            }
            return false

        },

            validaNome(){
            let nome = document.getElementById('nomeCadastro').value
            if (nome == '' || nome.split(' ').length <2 || nome.length <4){
            this.msgNome = 'Por favor digite seu nome completo!';
            return false
           } else { 
            this.msgNome = '';
            return true
            } 
            },

            validaSenha() {
                let senha = document.getElementById('senhaCadastro').value
                var reg = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$/
             if (reg.test(senha)){
            this.msgSenha ='';
            return true
           } else {
            this.msgSenha = 'Por favor digite uma senha válida >Mínimo 4 caracteres, pelo menos 1 letra e 1 número! ';
            return false
            }
            },


            validaConfirmarSenha() {
                let senha = document.getElementById('senhaCadastro').value
                let confirmaSenha = document.getElementById('confirmaSenhaCadastro').value
           if (senha == confirmaSenha){ 
            this.msgConfirmaSenha ='';
            return true
           } else {
            this.msgConfirmaSenha = 'As senhas devem ser iguais!';
            return false
            }
            },

            }});
   
   </script>
    
</body>
</html>
